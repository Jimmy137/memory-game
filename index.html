<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memeory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer"></div>
    <div class="options">
        <div class="ques">
            Wanna play with time limit?
        </div>
        <div class="answers">
            <div id="yes">Yes</div>
            <div id="no">No</div>
        </div>
    </div>
    <div class="options next">
        <div class="ques">
            Pick your time
        </div>
        <div class="answers">
            <div id="thirty">30 Seconds</div>
            <div id="sixty">60 Seconds</div>
            <div id="ninety">90 Seconds</div>
        </div>
    </div>
    <h2>Score: <span id="score"></span></h2>
    <div class="grid"></div>
    <script src="app.js"></script>
</body>
</html>
